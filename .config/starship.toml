# プロンプト前の空白行を排除
add_newline = false

# プロンプト全体のフォーマットを定義
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# 右側プロンプトを使用しない
[line_break]
disabled = true

# モジュールの順序を指定
format = """
$directory\
$git_branch\
$git_status\
$battery\
$time\
$character
"""

[directory]
truncation_length = 10
truncate_to_repo = false
style = "bold #F37199"

[git_branch]
style = "bold #E78B48"

[git_status]
conflicted = "💥"
ahead = "🏎💨"
behind = "🥲"
diverged = "😵"
untracked = "🌚"
stashed = "📦"
modified = "📝"
staged = '🔦'
renamed = "🏷"
deleted = "🗑"
style = "white"
format = '[\[$all_status$ahead_behind\]]($style) '

[[battery.display]]
threshold = 100
style = "bold #F5C45E"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "🪫"

[time]
disabled = false
use_12hr = true
style = "bold #7FA6C3"

[memory_usage]
disabled = true

